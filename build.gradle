buildscript {
    dependencies {
        classpath "org.jetbrains.kotlinx:atomicfu-gradle-plugin:0.18.3-train-local"
    }
}

plugins {
    id("org.jetbrains.kotlin.jvm") version "1.7.20-RC-162"
}

apply plugin: 'kotlinx-atomicfu'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev")
    }
}
